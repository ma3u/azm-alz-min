name: Terraform ALZ Deployment

on:
  push:
    branches: [main, develop]
    paths:
      - "blueprints/terraform/**/*.tf"
      - "blueprints/terraform/**/*.tfvars"
      - "blueprints/terraform/**/*.tfvars.json"
      - ".github/workflows/terraform-alz-deployment.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "blueprints/terraform/**/*.tf"
      - "blueprints/terraform/**/*.tfvars"
      - "blueprints/terraform/**/*.tfvars.json"
  workflow_dispatch:
    inputs:
      environment:
        description: "Target Environment"
        required: true
        default: "sandbox"
        type: choice
        options:
          - sandbox
          - dev
          - test
      destroy:
        description: "Destroy resources after deployment (for testing)"
        required: false
        default: false
        type: boolean
      auto_approve:
        description: "Auto-approve deployment (use with caution)"
        required: false
        default: false
        type: boolean

env:
  TF_VERSION: "1.9.8"
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  terraform-plan:
    name: ðŸ”§ Terraform Plan & Validation
    runs-on: ubuntu-latest
    outputs:
      tfplanExitCode: ${{ steps.tf-plan.outputs.exitcode }}
      changes_detected: ${{ steps.tf-plan.outputs.changes_detected }}

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: ðŸš€ Azure CLI Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ðŸ” Discover Terraform Configurations
        id: discover-terraform
        run: |
          # Find all Terraform root modules (directories with .tf files)
          tf_dirs=$(find blueprints/terraform -name "*.tf" -type f | xargs dirname | sort -u | tr '\n' ' ')
          echo "directories=$tf_dirs" >> $GITHUB_OUTPUT
          echo "Found Terraform directories: $tf_dirs"

      - name: âœ… Terraform Format Check
        run: |
          echo "ðŸŽ¨ Checking Terraform formatting..."
          format_issues=0

          for dir in ${{ steps.discover-terraform.outputs.directories }}; do
            echo "Checking format in: $dir"
            cd "$dir"

            if ! terraform fmt -check -diff; then
              echo "âŒ Format issues found in $dir"
              format_issues=$((format_issues + 1))
            else
              echo "âœ… $dir is properly formatted"
            fi

            cd - > /dev/null
          done

          if [[ $format_issues -gt 0 ]]; then
            echo "âŒ $format_issues directories have formatting issues"
            echo "ðŸ’¡ Run 'terraform fmt -recursive' to fix formatting"
            exit 1
          fi

      - name: ðŸ”§ Terraform Initialize
        run: |
          echo "ðŸš€ Initializing Terraform configurations..."

          for dir in ${{ steps.discover-terraform.outputs.directories }}; do
            echo "Initializing: $dir"
            cd "$dir"

            terraform init -backend=false
            echo "âœ… $dir initialized successfully"

            cd - > /dev/null
          done

      - name: âœ… Terraform Validate
        run: |
          echo "ðŸ” Validating Terraform configurations..."

          for dir in ${{ steps.discover-terraform.outputs.directories }}; do
            echo "Validating: $dir"
            cd "$dir"

            if terraform validate; then
              echo "âœ… $dir validation passed"
            else
              echo "âŒ $dir validation failed"
              exit 1
            fi

            cd - > /dev/null
          done

      - name: ðŸ›¡ï¸ Terraform Security Scan
        run: |
          echo "ðŸ›¡ï¸ Running security scans on Terraform files..."

          for dir in ${{ steps.discover-terraform.outputs.directories }}; do
            echo "ðŸ” Security scanning: $dir"
            cd "$dir"

            # Check for hardcoded secrets
            if find . -name "*.tf" -o -name "*.tfvars" | xargs grep -iE "(password|secret|key|token).*=.*\"[^\"]{8,}\""; then
              echo "âŒ Potential hardcoded secret found in $dir"
              exit 1
            fi

            # Security configuration checks
            security_issues=0

            # Check for insecure configurations
            if find . -name "*.tf" | xargs grep -i "public_network_access_enabled.*=.*true"; then
              echo "âš ï¸ Public network access enabled in $dir"
              security_issues=$((security_issues + 1))
            fi

            if find . -name "*.tf" | xargs grep -i "admin_enabled.*=.*true"; then
              echo "âŒ Admin user enabled in $dir"
              exit 1
            fi

            if find . -name "*.tf" | xargs grep -i "https_only.*=.*false"; then
              echo "âŒ HTTPS enforcement disabled in $dir"
              exit 1
            fi

            if [[ $security_issues -eq 0 ]]; then
              echo "âœ… $dir passed security scan"
            else
              echo "âš ï¸ $dir has $security_issues security warnings"
            fi

            cd - > /dev/null
          done

      - name: ðŸ“‹ Terraform Plan
        id: tf-plan
        shell: bash
        run: |
          set -e
          echo "ðŸ“‹ Creating Terraform execution plans..."

          # Focus on the foundation template for now (can be extended)
          WORK_DIR="blueprints/terraform/foundation"

          if [[ ! -d "$WORK_DIR" ]]; then
            echo "âŒ Terraform directory not found: $WORK_DIR"
            exit 1
          fi

          cd "$WORK_DIR"

          # Initialize with backend
          echo "ðŸš€ Initializing Terraform with backend..."
          terraform init

          # Create workspace if needed
          WORKSPACE="${{ github.event.inputs.environment || 'sandbox' }}"
          echo "ðŸ·ï¸ Using workspace: $WORKSPACE"
          terraform workspace select "$WORKSPACE" || terraform workspace new "$WORKSPACE"

          # Plan the deployment (temporarily disable exit on error for terraform plan)
          echo "ðŸ“‹ Creating execution plan..."
          set +e
          plan_output=$(terraform plan -var-file="terraform.tfvars" -out="tfplan" -detailed-exitcode 2>&1)
          plan_exitcode=$?
          set -e

          echo "$plan_output"

          # Set outputs based on exit code
          case $plan_exitcode in
            0)
              echo "changes_detected=false" >> $GITHUB_OUTPUT
              echo "exitcode=0" >> $GITHUB_OUTPUT
              echo "âœ… No changes detected"
              ;;
            1)
              echo "changes_detected=false" >> $GITHUB_OUTPUT
              echo "exitcode=1" >> $GITHUB_OUTPUT
              echo "âŒ Terraform plan failed"
              exit 1
              ;;
            2)
              echo "changes_detected=true" >> $GITHUB_OUTPUT
              echo "exitcode=2" >> $GITHUB_OUTPUT
              echo "ðŸ“ Changes detected - plan ready for apply"
              ;;
          esac

      - name: ðŸ’¾ Upload Terraform Plan
        if: steps.tf-plan.outputs.changes_detected == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: blueprints/terraform/foundation/tfplan
          retention-days: 5

      - name: ðŸ“ Comment PR with Plan
        if: github.event_name == 'pull_request' && steps.tf-plan.outputs.changes_detected == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `## Terraform Plan Results ðŸ“‹

            **Environment:** \`${{ github.event.inputs.environment || 'sandbox' }}\`
            **Changes Detected:** \`${{ steps.tf-plan.outputs.changes_detected }}\`

            ### Next Steps
            - âœ… Plan validation passed
            - ðŸ“ Changes are ready for apply
            - ðŸš€ Merge to deploy to target environment

            ### ðŸ›¡ï¸ Security & Validation
            - âœ… Terraform format check passed
            - âœ… Terraform validation passed
            - âœ… Security scan passed

            *Plan artifact uploaded for deployment step*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  terraform-apply:
    name: ðŸš€ Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: |
      needs.terraform-plan.outputs.changes_detected == 'true' &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch')
    environment:
      name: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'sandbox') }}
      url: https://portal.azure.com

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: ðŸš€ Azure CLI Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ðŸ’¾ Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: blueprints/terraform/foundation/

      - name: ðŸš€ Terraform Apply
        id: tf-apply
        run: |
          cd blueprints/terraform/foundation

          # Initialize
          terraform init

          # Select workspace
          WORKSPACE="${{ github.event.inputs.environment || 'sandbox' }}"
          terraform workspace select "$WORKSPACE" || terraform workspace new "$WORKSPACE"

          # Check for existing resources and handle conflicts
          echo "ðŸ” Checking for existing resource conflicts..."

          # Apply the plan with retry logic for resource conflicts
          echo "ðŸš€ Applying Terraform changes..."
          if [[ "${{ github.event.inputs.auto_approve }}" == "true" ]]; then
            echo "âš¡ Auto-approve enabled"
          else
            echo "ðŸ‘€ Manual approval required in GitHub environment"
          fi

          # Attempt to apply with error handling
          set +e  # Don't exit on error initially
          terraform apply tfplan 2>&1 | tee apply_output.log
          apply_exitcode=${PIPESTATUS[0]}
          set -e  # Re-enable exit on error

          # Check for resource already exists errors and attempt import
          if [[ $apply_exitcode -ne 0 ]] && grep -q "already exists" apply_output.log; then
            echo "âš ï¸ Detected existing resources. Attempting to import..."

            # Extract resource group names from error messages
            existing_rgs=$(grep -oP 'resourceGroups/\K[^"]*' apply_output.log | sort -u)

            for rg in $existing_rgs; do
              if [[ "$rg" == *"hub"* ]]; then
                echo "ðŸ“¥ Importing hub resource group: $rg"
                terraform import azurerm_resource_group.hub "/subscriptions/${{ env.ARM_SUBSCRIPTION_ID }}/resourceGroups/$rg" || echo "âš ï¸ Import failed for hub RG"
              elif [[ "$rg" == *"spoke"* ]]; then
                echo "ðŸ“¥ Importing spoke resource group: $rg"
                terraform import azurerm_resource_group.spoke "/subscriptions/${{ env.ARM_SUBSCRIPTION_ID }}/resourceGroups/$rg" || echo "âš ï¸ Import failed for spoke RG"
              fi
            done

            # Regenerate plan after imports and retry apply
            echo "ðŸ”„ Regenerating plan after imports..."
            terraform plan -var-file="terraform.tfvars" -out="tfplan-retry"

            echo "ðŸ”„ Retrying Terraform apply after imports..."
            terraform apply tfplan-retry
            apply_exitcode=$?
          fi

          if [[ $apply_exitcode -eq 0 ]]; then
            echo "âœ… Terraform apply completed successfully"
          else
            echo "âŒ Terraform apply failed"
            echo "ðŸ“œ Apply output:"
            cat apply_output.log
            exit 1
          fi

      - name: ðŸ“Š Terraform Output
        id: tf-output
        run: |
          cd blueprints/terraform/foundation

          echo "ðŸ“Š Terraform Outputs:"
          terraform output -json > terraform-outputs.json
          terraform output

          # Extract key information
          if terraform output -raw connection_info 2>/dev/null; then
            echo "connection_info_available=true" >> $GITHUB_OUTPUT
          else
            echo "connection_info_available=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ’¾ Upload Terraform Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: blueprints/terraform/foundation/terraform-outputs.json
          retention-days: 30

      - name: ðŸ“Š Generate Deployment Report
        id: deployment-report
        run: |
          cd blueprints/terraform/foundation

          TIMESTAMP=$(date +"%Y%m%d-%H%M%S")
          DEPLOYMENT_ID="tf-alz-deployment-${TIMESTAMP}"
          REPORT_DIR="../../../deployment-reports/${TIMESTAMP}"

          echo "ðŸ“Š Generating deployment report: $DEPLOYMENT_ID"

          # Create report directory
          mkdir -p "$REPORT_DIR"/{deployment,resources,costs}

          # Basic deployment info
          echo '{"deployment_id": "'$DEPLOYMENT_ID'", "status": "succeeded", "timestamp": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'",' > "$REPORT_DIR/deployment/deployment-log.json"
          echo '"template": "terraform", "environment": "${{ github.event.inputs.environment || 'sandbox' }}"}' >> "$REPORT_DIR/deployment/deployment-log.json"

          # Resource inventory
          az resource list --output json > "$REPORT_DIR/resources/resource-inventory.json" 2>/dev/null || echo '[]' > "$REPORT_DIR/resources/resource-inventory.json"
          RESOURCE_COUNT=$(jq 'length' "$REPORT_DIR/resources/resource-inventory.json" 2>/dev/null || echo "0")

          # Create simple HTML report using the existing deployment report script
          ./automation/scripts/generate-deployment-report.sh "${{ github.event.inputs.environment || 'sandbox' }}" terraform || echo "Report generation script not available"

          # Set outputs
          echo "deployment_id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "resource_count=$RESOURCE_COUNT" >> $GITHUB_OUTPUT

          echo "âœ… Deployment report generated"

      - name: ðŸ“¤ Commit Deployment Report
        if: steps.deployment-report.outputs.timestamp != ''
        run: |
          # Configure Git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Commit the report if directory exists
          if [[ -d "deployment-reports/${{ steps.deployment-report.outputs.timestamp }}" ]]; then
            git add deployment-reports/${{ steps.deployment-report.outputs.timestamp }}/
            git commit -m "ðŸ“Š Add Terraform deployment report ${{ steps.deployment-report.outputs.deployment_id }}"
            git push
          fi

      - name: ðŸ’¾ Upload Deployment Report
        if: steps.deployment-report.outputs.timestamp != ''
        uses: actions/upload-artifact@v4
        with:
          name: terraform-deployment-report-${{ steps.deployment-report.outputs.timestamp }}
          path: deployment-reports/${{ steps.deployment-report.outputs.timestamp }}/
          retention-days: 90

      - name: ðŸ“Š Deployment Summary
        run: |
          echo "## ðŸŽ‰ Terraform ALZ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'sandbox' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Terraform Version:** ${{ env.TF_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          if [[ -n "${{ steps.deployment-report.outputs.deployment_id }}" ]]; then
            echo "**Report ID:** ${{ steps.deployment-report.outputs.deployment_id }}" >> $GITHUB_STEP_SUMMARY
            echo "**Resources:** ${{ steps.deployment-report.outputs.resource_count }} deployed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“Š Deployment Report" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“„ Report: deployment-reports/${{ steps.deployment-report.outputs.timestamp }}/" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŒ Dashboard: [View Live Reports](https://ma3u.github.io/azm-alz-min/)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Resources Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "```bash" >> $GITHUB_STEP_SUMMARY
          echo "terraform state list" >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY

  terraform-destroy:
    name: ðŸ—‘ï¸ Terraform Destroy (Test Cleanup)
    runs-on: ubuntu-latest
    needs: [terraform-plan, terraform-apply]
    if: |
      always() &&
      github.event.inputs.destroy == 'true' &&
      needs.terraform-apply.result == 'success'
    environment:
      name: cleanup

    steps:
      - name: â±ï¸ Wait Before Cleanup
        run: |
          echo "â±ï¸ Waiting 5 minutes before cleanup to allow testing..."
          sleep 300

      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: ðŸš€ Azure CLI Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ðŸ—‘ï¸ Terraform Destroy
        run: |
          cd blueprints/terraform/foundation

          # Initialize
          terraform init

          # Select workspace
          WORKSPACE="${{ github.event.inputs.environment || 'sandbox' }}"
          terraform workspace select "$WORKSPACE"

          # Destroy resources
          echo "ðŸ—‘ï¸ Destroying Terraform resources..."
          terraform destroy -var-file="terraform.tfvars" -auto-approve

          if [[ $? -eq 0 ]]; then
            echo "âœ… Resources destroyed successfully"
          else
            echo "âŒ Destroy operation failed"
            exit 1
          fi

      - name: ðŸ“Š Cleanup Summary
        run: |
          echo "## ðŸ—‘ï¸ Cleanup Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'sandbox' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Cleanup Time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Resources successfully destroyed" >> $GITHUB_STEP_SUMMARY
